<body>
    <section class="formulario1">
        <div class="formulario2">
            <h1 class="formulario3">Contactame</h1>
            <form id="contactForm" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-form">Enviar</button>
            </form>
        </div>
    </section>
    
</body>
