    <section class="formulario1">
        <div class="formulario2">
            <h1 class="formulario3">Contactame</h1>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="asunto" class="form-control" name="asunto" placeholder="Asunto" required>
                </div>
                <div class="form-group">
                    <textarea id="mensaje" class="form-control" name="mensaje" placeholder="Mensaje" rows="5"
                        required></textarea>
                </div>
                <button type="submit" class="btn-form">Enviar</button>
                <div id="form-feedback"></div>
            </form>
        </div>

    </section>
